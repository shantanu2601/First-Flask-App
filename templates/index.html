{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
         <input type="file" name="file1"><br><br>
         <input type="file" name="file2"><br><br>
         <input type="radio" name="algorithm" value="lines">
         <label for="lines">Compare lines</label><br>
         <input type="radio" name="algorithm" value="sentences">
         <label for="sentences">Compare sentences</label><br>
         <input type="radio" name="algorithm" value="substrings">
         <label for="substrings">Compare substrings</label><br>
         <input type="number" min="1" name="length" placeholder="Length of substring">
         <button type="submit">Compare</button>  
        </form>
    </div>
        

{% endblock %}
